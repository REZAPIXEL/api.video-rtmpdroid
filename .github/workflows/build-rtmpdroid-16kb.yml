name: rtmpdroid-16kb-aar

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses

      - name: Install NDK r28 + CMake
        run: |
          yes | sdkmanager "ndk;28.0.13004108" "cmake;3.22.1"

      - name: Build Release AAR
        run: |
          chmod +x gradlew
          ./gradlew :lib:assembleRelease --no-daemon --stacktrace
          echo "---- AAR outputs ----"
          ls -lah lib/build/outputs/aar

      - name: Prepare artifact
        run: |
          mkdir -p out
          cp lib/build/outputs/aar/*release*.aar out/rtmpdroid-1.2.1.aar
          ls -lah out

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rtmpdroid-1.2.1-16kb
          path: out/rtmpdroid-1.2.1.aar
